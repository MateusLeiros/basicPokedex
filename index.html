<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="pokedex">
        
        <div class="sphere">
            <div class="inner-effect-sphere bg-white">
                <div class="inner-effect-sphere bg-blue">
                    <div class="inner-effect-sphere bg-blue">
                    </div>
                </div>
            </div>
        </div>

        <div class="small-sphere bg-red spc-1" data-luz-sup></div>
        <div class="small-sphere bg-yellow spc-2" data-luz-sup></div>
        <div class="small-sphere bg-green spc-3" data-luz-sup></div>

        <div class="pokedex-inside">
            <div class="outside-screen">
                <div class="inside-screen">
                    <img src="" alt="">
                </div>
                <div class="small-sphere bg-red spc-1" data-light></div>
                <span class="pokemon-name"></span>
            </div>

            <button class="arrow" data-arrow="left"> << Previous </button>
            <button class="arrow" data-arrow="right"> Next >></button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
